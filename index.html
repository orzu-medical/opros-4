<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orzu Medical</title>
  <link rel="icon" href="https://orzumed.uz/wp-content/uploads/2024/07/orzu-med-logo-svg.svg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <div class="title">
        <img src="https://orzumed.uz/wp-content/uploads/2024/07/orzu-med-logo-svg.svg" alt="Orzu Medical" />
        Оценка опыта посещения
      </div>
      <div class="pill" id="progressText">0 / 4</div>

        <!-- Вопросы будут вставляться через JS -->

    </div>
  </div>

  <div class="toast" id="toast"></div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="questions.js"></script>
